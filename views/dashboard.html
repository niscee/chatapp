<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/dashboard.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ChatBoard</title>
</head>


<body id="body">

    <div class="chatbox-container">

        <!-- navigation bar starts -->
        <nav class="navbar">
            <div id="left-navbar">
                <img src="./public/images/login-form.jpg"><span>
                    <p>ChatBoard</p>
                </span>
            </div>
            <a href="./index.html"><button class="btn btn-danger">Leave Room</button></a>
        </nav>
        <!-- navigation bar ends -->


        <!-- horizontal bar starts -->
        <div id="horizontal-line"></div>
        <!-- horizontal bar ends -->

        <section class="chat-box">

            <div id="left-sidebar">
                <p id="chatroom-title">Room (Sports)</p>
                <p id="chatroom-title">Active User List</p>

                <div id="active-users"></div>
            </div>

            <div class="chat-vertical-line"></div>


            <!-- chat box starts -->
            <div id="right-sidebar">

                <div class="message-collection">

                </div>


                <!-- button start -->
                <div class="send-button" style="width: 100%">
                    <input type="text" id="chat-message" class="form-control">
                    <button class="btn btn-success" id="send-message">send</button>
                </div>
                <!-- button ends -->


            </div>
            <!-- chat boxs end -->




        </section>

    </div>


    <!-- for accessing url parameter -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
        integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- linking socketio -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./public/javascript/main.js"></script>



</body>

</html>
